<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b461c04c22.js" crossorigin="anonymous"></script>
    <title>Media Queries</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>

    <header class="nav-izquierda">
      <nav>
        <h1>Electric Cars</h1>
        <ul>
          <li>Inicio</li>
          <li>Productos</li>
          <li>Contacto</li>
          <li>Acerca de nosotros</li>
        </ul>
      </nav>
    </header>
    <section class="barra-filtros" >
      <div class="filtro">
        <label for="precio">Ordenar por</label>
        <select name="precio" id="precio">
          <option value="todos">Precios</option>
          <option value="menor_de_10000">Menor de $10,000</option>
          <option value="entre_10000_y_20000">Entre $10,000 y $20,000</option>
          <option value="mayor_de_20000">Mayor de $20,000</option>
        </select>
      </
    <main>
      <section class="productos">
        <div class="tarjeta">
          <img src="./Assets/Img/electric car 1.jpg" alt="Imagen auto electrico 1">
          
          <p>Modelo 1</p>
          <button>Ver más</button>
        </div>
        <div class="tarjeta">
          <img src="./Assets/Img/electric car 2.jpg" alt="Imagen auto eletrico 2">
          
          <p>Modelo 2</p>
          <button>Ver más</button>
        </div>
        <div class="tarjeta">
          <img src="./Assets/Img/electric car_5.jpg" alt="Imagen auto electrico 3">
          
          <p>Modelo 3</p>
          <button>Ver más</button>
        </div>
        <div class="tarjeta">
          <img src="./Assets/Img/electric car_6.png" alt="Imagen auto electrico 4">
          
          <p>Modelo 4</p>
          <button>Ver más</button>
        </div>
        <div class="tarjeta">
          <img src="./Assets/Img/electric car_2.png" alt="Imagen auto eléctrico 5">
          
          <p>Modelo 5</p>
          <button>Ver más</button>
        </div>
        <div class="tarjeta">
          <img src="./Assets/Img/electric car 3.jpg" alt="Imagen auto eléctrico 6">
         
          <p>Modelo 6</p>
          <button>Ver más</button>
        </div>
      </section>
    </main>
   

    <footer>
      <div class="derechos-reservados">
        <i class="fa-solid fa-copyright fa-beat"></i>
        <p>Todos los derechos reservados</p>
      </div>
    </footer>


  </body>
</html>
</html>
